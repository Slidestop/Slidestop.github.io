<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Until my College Application</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            text-align: center;
        }
        #countdown {
            font-size: 3rem;
            font-weight: bold;
        }
        #muteButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <p>Time until My College Application is Due</p>
        <div id="countdown">Calculating...</div>
    </div>
    <button id="muteButton">Mute</button>
    
    <audio id="rain" loop>
        <source src="https://www.soundjay.com/nature/rain-01.mp3" type="audio/mpeg">
    </audio>
    <audio id="waves" loop>
        <source src="https://www.soundjay.com/nature/ocean-wave-1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function calculateTimeUntil() {
            const today = new Date();
            const targetDate = new Date('2030-11-01T00:00:00');
            const timeDifference = targetDate - today;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        calculateTimeUntil();
        setInterval(calculateTimeUntil, 1000);

        const rainAudio = document.getElementById('rain');
        const wavesAudio = document.getElementById('waves');
        const muteButton = document.getElementById('muteButton');
        
        rainAudio.volume = 0.5;
        wavesAudio.volume = 0.5;
        rainAudio.play();
        wavesAudio.play();

        let isMuted = false;
        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            rainAudio.muted = isMuted;
            wavesAudio.muted = isMuted;
            muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
        });
    </script>
</body>
</html>
