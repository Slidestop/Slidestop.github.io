    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if view count is stored in localStorage
            let viewCount = localStorage.getItem("viewCount") || 0;

            // Update the view count on the page
            document.getElementById("viewCount").textContent = viewCount;

            // Increment the view count and store it in localStorage
            viewCount++;
            localStorage.setItem("viewCount", viewCount.toString());
        });
